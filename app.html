<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODRL Policy Evaluator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Choose a Policy</h3>
            <button class="choice" onclick="loadPolicy('policy13')">Policy 13 - Distribute</button>
            <button class="choice" onclick="loadPolicy('policy14')">Policy 14 - Print</button>
            <button class="choice" onclick="loadPolicy('policy15')">Policy 15 - Reproduce</button>

            <h3>Choose a Request</h3>
            <button class="choice" onclick="setRequest('distribute')">Distribute</button>
            <button class="choice" onclick="setRequest('print')">Print</button>
            <button class="choice" onclick="setRequest('reproduce')">Reproduce</button>
            
            <button class="generate-btn" onclick="generateReport()">Evaluate Policy</button>
        </div>
        
        <div class="main-content">
            <h2>Policy Content</h2>
            <div id="policy-content" class="content-box">
                Select a policy to view its content.
            </div>
            
            <h2 id="report-title" style="display: none;">Evaluation Report</h2>
            <div id="report-content" class="content-box" style="display: none;">
                Click "Evaluate Policy" to generate a report.
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
