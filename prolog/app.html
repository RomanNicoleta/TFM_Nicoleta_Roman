<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODRL Policy Evaluator - Prolog Engine</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .policy-section, .world-section, .request-section {
            margin-bottom: 25px;
        }

        .dropdown {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .dropdown-button {
            width: 100%;
            padding: 12px 15px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .dropdown-button:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .dropdown-button.active {
            background: #4299e1;
            color: white;
            border-color: #3182ce;
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
        }

        .dropdown-button.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .dropdown-content.open {
            max-height: 400px;
            overflow-y: auto;
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s ease;
        }

        .dropdown-item:hover {
            background: #f8fafc;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item.selected {
            background: #e6fffa;
            color: #234e52;
            font-weight: 600;
        }

        .category-label {
            font-size: 12px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .policy-description {
            font-size: 11px;
            color: #718096;
            margin-top: 2px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .generate-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .content-card h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 22px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .content-display {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-success {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-denied {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-error {
            background: linear-gradient(135deg, #feebc8 0%, #fbd38d 100%);
            color: #7b341e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .status-online {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-offline {
            background: #fed7d7;
            color: #742a2a;
        }

        .disabled-section {
            opacity: 0.5;
            pointer-events: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status-indicator">Checking server...</div>
    
    <div class="container">
        <div class="sidebar">
            <div class="policy-section">
                <h3>üìã Choose Policy</h3>
                <div class="dropdown">
                    <button class="dropdown-button" id="policy-dropdown-btn">
                        <span>Select a policy...</span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div class="dropdown-content" id="policy-dropdown">
                        <!-- Dynamic content loaded from files -->
                    </div>
                </div>
            </div>

            <div class="world-section">
                <h3>üåç Choose World Context</h3>
                <div class="dropdown">
                    <button class="dropdown-button" id="world-dropdown-btn">
                        <span>Select a world context...</span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div class="dropdown-content" id="world-dropdown">
                        <!-- Dynamic content loaded from files -->
                    </div>
                </div>
            </div>

            <div class="request-section">
                <h3>üéØ Request Details</h3>
                <div class="input-group">
                    <input type="text" id="action-input" placeholder="Action">
                    <input type="text" id="target-input" placeholder="Target URI">
                </div>
                <div style="font-size: 12px; color: #718096; margin-top: 5px;">
                    Enter the action and target for evaluation
                </div>
            </div>

            <button class="generate-btn" onclick="evaluatePolicy()" id="evaluate-btn" disabled>
                üöÄ Evaluate Policy
            </button>
        </div>
        
        <div class="main-content">
            <div class="content-card">
                <h2>üìÑ Policy Content</h2>
                <div id="policy-content" class="content-display">
                    Select a policy to view its content.
                </div>
            </div>

            <div class="content-card">
                <h2>üåê World Context</h2>
                <div id="world-content" class="content-display">
                    Select a world context to view its content.
                </div>
            </div>
            
            <div class="content-card" id="result-card" style="display: none;">
                <h2>üìä Evaluation Result</h2>
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        let policies = {};
        let worlds = {};
        let selectedPolicyId = null;
        let selectedWorldId = null;
        let selectedPolicy = null;
        let selectedWorld = null;

        

        // Load policies from files
        async function loadPolicies() {
            const policyDropdown = document.getElementById('policy-dropdown');
            policyDropdown.innerHTML = '<div class="dropdown-item">Loading policies...</div>';
            
            try {
                // Try to load policy files from 1 to 20 (adjust range as needed)
                for (let i = 1; i <= 20; i++) {
                    try {
                        const response = await fetch(`./policies/policy_case_${i}.json`);
                        if (response.ok) {
                            const policyData = await response.json();
                            policies[`policy_case_${i}`] = policyData;
                        }
                    } catch (error) {
                        // File doesn't exist, continue to next
                        continue;
                    }
                }

                // Populate dropdown
                populatePolicyDropdown();
            } catch (error) {
                policyDropdown.innerHTML = '<div class="error-message">Error loading policies: ' + error.message + '</div>';
            }
        }

        // Load worlds from files
        async function loadWorlds() {
            const worldDropdown = document.getElementById('world-dropdown');
            worldDropdown.innerHTML = '<div class="dropdown-item">Loading world contexts...</div>';
            
            try {
                // Try to load world files from 1 to 20 (adjust range as needed)
                for (let i = 1; i <= 20; i++) {
                    try {
                        const response = await fetch(`./world/world_case_${i}.json`);
                        if (response.ok) {
                            const worldData = await response.json();
                            worlds[`world_case_${i}`] = worldData;
                        }
                    } catch (error) {
                        // File doesn't exist, continue to next
                        continue;
                    }
                }

                // Populate dropdown
                populateWorldDropdown();
            } catch (error) {
                worldDropdown.innerHTML = '<div class="error-message">Error loading world contexts: ' + error.message + '</div>';
            }
        }

        function populatePolicyDropdown() {
            const policyDropdown = document.getElementById('policy-dropdown');
            policyDropdown.innerHTML = '';

            if (Object.keys(policies).length === 0) {
                policyDropdown.innerHTML = '<div class="dropdown-item">No policies found</div>';
                return;
            }

            Object.keys(policies).forEach(policyId => {
                const policy = policies[policyId];
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.onclick = () => selectPolicy(policyId);
                
                // Extract policy name from the data or use the ID
                const policyName = policy.uid || policy.id || policyId;
                const policyDescription = policy.description || 'ODRL Policy';
                
                item.innerHTML = `
                    <div class="category-label">Policy File</div>
                    <div>${policyName}</div>
                    <div class="policy-description">${policyDescription}</div>
                `;
                
                policyDropdown.appendChild(item);
            });
        }

        function populateWorldDropdown() {
            const worldDropdown = document.getElementById('world-dropdown');
            worldDropdown.innerHTML = '';

            if (Object.keys(worlds).length === 0) {
                worldDropdown.innerHTML = '<div class="dropdown-item">No world contexts found</div>';
                return;
            }

            Object.keys(worlds).forEach(worldId => {
                const world = worlds[worldId];
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.onclick = () => selectWorld(worldId);
                
                // Extract world name from the data or use the ID
                const worldName = world.name || world.id || worldId;
                const worldDescription = world.description || 'World Context';
                
                item.innerHTML = `
                    <div class="category-label">World File</div>
                    <div>${worldName}</div>
                    <div class="policy-description">${worldDescription}</div>
                `;
                
                worldDropdown.appendChild(item);
            });
        }

        function selectPolicy(policyId) {
            selectedPolicyId = policyId;
            selectedPolicy = policies[policyId];
            
            // Update UI
            document.querySelectorAll('#policy-dropdown .dropdown-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.dropdown-item').classList.add('selected');
            
            // Update dropdown button text
            document.getElementById('policy-dropdown-btn').querySelector('span').textContent = policyId;
            
            // Display policy content
            document.getElementById('policy-content').textContent = JSON.stringify(selectedPolicy, null, 2);
            
            // Close dropdown
            document.getElementById('policy-dropdown').classList.remove('open');
            document.getElementById('policy-dropdown-btn').classList.remove('active');
            
            // Extract action and target from policy if available
            if (selectedPolicy.permission && selectedPolicy.permission[0]) {
                const permission = selectedPolicy.permission[0];
                if (permission.action) {
                    document.getElementById('action-input').value = permission.action;
                }
                if (permission.target) {
                    document.getElementById('target-input').value = permission.target;
                }
            }
            
            checkEvaluateButton();
        }

        function selectWorld(worldId) {
            selectedWorldId = worldId;
            selectedWorld = worlds[worldId];
            
            // Update UI
            document.querySelectorAll('#world-dropdown .dropdown-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.dropdown-item').classList.add('selected');
            
            // Update dropdown button text
            document.getElementById('world-dropdown-btn').querySelector('span').textContent = worldId;
            
            // Display world content
            document.getElementById('world-content').textContent = JSON.stringify(selectedWorld, null, 2);
            
            // Close dropdown
            document.getElementById('world-dropdown').classList.remove('open');
            document.getElementById('world-dropdown-btn').classList.remove('active');
            
            checkEvaluateButton();
        }

        function checkEvaluateButton() {
            const btn = document.getElementById('evaluate-btn');
            const action = document.getElementById('action-input').value.trim();
            const target = document.getElementById('target-input').value.trim();
            
            if (selectedPolicy && selectedWorld && action && target) {
                btn.disabled = false;
                btn.textContent = 'üöÄ Evaluate Policy';
            } else {
                btn.disabled = true;
                btn.textContent = 'Select Policy, World & Fill Details';
            }
        }

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('status-indicator').textContent = 'Prolog Server Online';
                    document.getElementById('status-indicator').className = 'status-indicator status-online';
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                document.getElementById('status-indicator').textContent = 'Prolog Server Offline';
                document.getElementById('status-indicator').className = 'status-indicator status-offline';
            }
        }

        async function evaluatePolicy() {
            if (!selectedPolicy || !selectedWorld) {
                alert('Please select both a policy and a world context');
                return;
            }

            const action = document.getElementById('action-input').value.trim();
            const target = document.getElementById('target-input').value.trim();

            if (!action || !target) {
                alert('Please provide both action and target');
                return;
            }

            const btn = document.getElementById('evaluate-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Evaluating...';

            try {
                const response = await fetch(`${API_BASE_URL}/evaluate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        policy: selectedPolicy,
                        world: selectedWorld,
                        action: action,
                        target: target
                    })
                });

                const result = await response.json();
                displayResult(result, action, target);
            } catch (error) {
                displayResult({ success: false, message: error.message }, action, target);
            } finally {
                checkEvaluateButton();
            }
        }

        function displayResult(result, action, target) {
            const resultCard = document.getElementById('result-card');
            const resultContent = document.getElementById('result-content');
            
            resultCard.style.display = 'block';
            
            let resultClass = 'result-error';
            let resultText = 'Error occurred';
            
            if (result.success) {
                if (result.result === 'permitted') {
                    resultClass = 'result-success';
                    resultText = '‚úÖ PERMITTED';
                } else if (result.result === 'denied') {
                    resultClass = 'result-denied';
                    resultText = '‚ùå DENIED';
                }
            } else {
                resultText = `‚ùå ERROR: ${result.message || 'Unknown error'}`;
            }
            
            resultContent.innerHTML = `
                <div class="${resultClass}">
                    <strong>${resultText}</strong>
                </div>
                <div class="content-display">
                    <strong>Request:</strong> ${action} on ${target}
                    <strong>Policy:</strong> ${selectedPolicyId}
                    <strong>World:</strong> ${selectedWorldId}
                    <strong>Result:</strong> ${JSON.stringify(result, null, 2)}
                </div>
            `;
            
            // Scroll to result
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }

        // Dropdown functionality
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown-content').forEach(content => content.classList.remove('open'));
                document.querySelectorAll('.dropdown-button').forEach(btn => btn.classList.remove('active'));
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            loadPolicies();
            loadWorlds();
            
            // Add event listeners for dropdowns
            document.getElementById('policy-dropdown-btn').addEventListener('click', function() {
                const dropdownContent = document.getElementById('policy-dropdown');
                const isOpen = dropdownContent.classList.contains('open');

                // Close all dropdowns first
                document.querySelectorAll('.dropdown-content').forEach(content => content.classList.remove('open'));
                document.querySelectorAll('.dropdown-button').forEach(btn => btn.classList.remove('active'));

                if (!isOpen) {
                    dropdownContent.classList.add('open');
                    this.classList.add('active');
                }
            });

            document.getElementById('world-dropdown-btn').addEventListener('click', function() {
                const dropdownContent = document.getElementById('world-dropdown');
                const isOpen = dropdownContent.classList.contains('open');

                // Close all dropdowns first
                document.querySelectorAll('.dropdown-content').forEach(content => content.classList.remove('open'));
                document.querySelectorAll('.dropdown-button').forEach(btn => btn.classList.remove('active'));

                if (!isOpen) {
                    dropdownContent.classList.add('open');
                    this.classList.add('active');
                }
            });

            // Add event listeners for input changes
            document.getElementById('action-input').addEventListener('input', checkEvaluateButton);
            document.getElementById('target-input').addEventListener('input', checkEvaluateButton);
            
            // Check server status periodically
            setInterval(checkServerStatus, 30000);
        });
    </script>
</body>
</html>
